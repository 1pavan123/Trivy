name: Trivy Docker Image Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trivy-scan:
    name: Trivy scan the docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt update -y && sudo apt upgrade -y 
          sudo apt-get install wget -y
          wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh
          sudo bash install.sh
          trivy --version

      - name: Scan the file system (fs)
        run: |
          trivy fs --scanners vuln --severity HIGH,CRITICAL --exit-code 1 .

      - name: Build the docker image
        run: |
          docker build -t myapp:latest .

      - name: Scan the docker image with Trivy
        run: |
          trivy image --format json -o "./reports/app_scan_report_$(TZ='Asia/Kolkata' date +%Y%m%d_%H%M%S).json" myapp:latest
